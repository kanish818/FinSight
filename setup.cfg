# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.
[versioneer]
VCS=git
style=pep440
versionfile_source=FinSight/_version.py
versionfile_build=FinSight/_version.py
tag_prefix= v
parentdir_prefix= FinSight-

[flake8]
exclude =
    .git,
    __pycache__,
    docs,
    versioneer.py